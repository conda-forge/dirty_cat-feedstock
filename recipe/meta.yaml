{% set name = "dirty_cat" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dirty_cat-{{ version }}.tar.gz
  sha256: 9d075667d0a0dbf04e5fa9931c3fea43d0a310c4453726646fff6b75aba72dbe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - joblib
    - numpy >=1.17.3
    - pandas >=1.2.0
    - pyarrow
    - python >=3.8
    - requests
    - scikit-learn >=0.23.0
    - scipy >=1.4.0

test:
  imports:
    - dirty_cat
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://dirty-cat.github.io/
  summary: Machine learning with dirty categories.
  dev_url: https://github.com/dirty-cat/dirty_cat
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
